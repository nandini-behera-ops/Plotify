
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Plotify</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif;}
    body {background: linear-gradient(135deg, #1a1a1a, #000000); display: flex; align-items: center; justify-content: center; height: 100vh;}
    .signup-container {background: #111; padding: 40px; border-radius: 15px; box-shadow: 0 0 15px rgba(255, 215, 0, 0.3); text-align: center; width: 350px;}
    .signup-title {color: #FFD700; margin-bottom: 20px;}
    .signup-form input {width: 100%; padding: 12px; margin: 10px 0; border: none; border-radius: 8px; outline: none;}
    .password-container {position: relative;}
    .password-container input {width: 100%; padding-right: 40px;}
    .toggle-password {position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #FFD700; font-size: 18px;}
    .signup-form button {width: 100%; padding: 12px; background: #FFD700; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.3s;}
    .signup-form button:hover {background: #e6c200;}
    .login-text {margin-top: 15px; font-size: 14px; color: #fff;}
    .login-text a {color: #FFD700; text-decoration: none;}
  </style>
</head>
<body>
  <div class="signup-container">
    <h2 class="signup-title">Create Account</h2>
    <form class="signup-form" onsubmit="return signupUser(event)">
      <input type="text" id="fullname" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email" required>

      <div class="password-container">
        <input type="password" id="password" placeholder="Password" required>
        <span class="toggle-password" onclick="togglePassword('password', this)">üëÅÔ∏è</span>
      </div>

      <div class="password-container">
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        <span class="toggle-password" onclick="togglePassword('confirmPassword', this)">üëÅÔ∏è</span>
      </div>

      <button type="submit">Sign Up</button>
      <p class="login-text">Already have an account? <a href="login.html">Login</a></p>
    </form>
  </div>

  <script>
    function signupUser(event) {
      event.preventDefault();

      const fullname = document.getElementById("fullname").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return false;
      }

      const users = JSON.parse(localStorage.getItem("users")) || [];

      // check duplicate email
      if (users.find(u => u.email === email)) {
        alert("Email already registered!");
        return false;
      }

      const newUser = { fullname, email, password };
      users.push(newUser);
      localStorage.setItem("users", JSON.stringify(users));

      alert("Account created successfully!");
      window.location.href = "login.html";
    }

    function togglePassword(fieldId, icon) {
      const field = document.getElementById(fieldId);
      if (field.type === "password") {
        field.type = "text";
        icon.textContent = "üôà";
      } else {
        field.type = "password";
        icon.textContent = "üëÅÔ∏è";
      }
    }
  </script>
</body>
</html>
